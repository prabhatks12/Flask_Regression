{% extends 'index.html' %}
{% block content %}

<link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet" type="text/css" />

<div class="col-sm-12">
<div class="col-sm-3"></div>
<div class="col-sm-6">

    <table style="width:100%;">
        
        <tr><th>Regression Method</th><th>Accuracy Obtained</th><th>Graph</th><tr>

        <tr><td>Linear Regression</td><td>{{ paramters[0] }}</td><td><img src="{{ url_for('static',filename='plots/linear.png')}}" width="80%" height="40%"></td><tr>

        <tr><td>Support Vector Regression</td><td>{{ paramters[1] }}</td><td><img src="{{ url_for('static',filename='plots/random_forest.png')}}" width="80%" height="40%"></td><tr>

        <tr><td>Decision Tree Regression</td><td>{{ paramters[2] }}</td><td><img src="{{ url_for('static',filename='plots/decision_tree.png')}}" width="80%" height="40%"></td><tr>

    </table>

</div>
<div class="col-sm-3"></div>
</div>
{% endblock %}
